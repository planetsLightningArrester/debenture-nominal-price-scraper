name: 🏊 Scrap data
concurrency:
  cancel-in-progress: false
  group: scrap-data

on:
  workflow_dispatch:
  schedule:
    - cron: '* * * * 1,2,3,4,5'
jobs:
  daily_check:
    name: "🏊 Scrap data"
    runs-on: windows-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ NodeJS setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🔄 Run scraper
        run: |
          $jsonContent='${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_KEY }}'
          Set-Content -Path "key.json" -Value $jsonContent -Encoding UTF8
          npm run start -- -g "key.json"

      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: Errors
          path: ./*.png